<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {

  transition: 0.3s;
  width: 100%;
  border-radius: 5px;
  margin-bottom: 5%;;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<div class="card">
 
  <div class="container">
    <h4><b>Jane Doe</b></h4> 
    <p>Interior Designer</p> 
  </div>
</div>
